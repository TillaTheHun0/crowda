<ion-view view-title="Dashboard">
  
  <ion-nav-buttons side="right">
    <button ng-click="newEvent()" class="button button-icon icon ion-ios-plus-empty"></button>
  </ion-nav-buttons>
  
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
    <div class="list card" ng-repeat="event in events">
      <div class="item item-divider">{{event.name.text}}</div>
      <div class="item item-body">
        <div>
          {{event.description.text}}
        </div>
      </div>
    </div>   
  </ion-content>
</ion-view>
